<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>My Form Exercise</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Configure Tailwind to use Inter font and rounded elements -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
                'brand-primary': '#4f46e5', // Custom color for a subtle change
            }
          },
        },
      }
    </script>
    <style>
      /* Apply a clean, readable font globally */
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Custom CSS Change: Add a slight scale effect on button hover */
      #product-form button[type="submit"]:hover {
        transform: scale(1.01);
      }
    </style>
  </head>
  <body class="bg-gray-50 flex flex-col items-center justify-center min-h-screen p-4">
    <main id="main-content" class="w-full max-w-md my-8">
      
      <!-- 1. Changed the header -->
      <header class="text-center mb-8 p-4 bg-white rounded-xl shadow-lg">
        <h1 class="text-5xl font-black tracking-tight text-brand-primary">The Product Picker App</h1>
        <p class="text-gray-600 mt-2 text-lg font-medium">Select your desired product and confirm your delivery details.</p>
      </header>

      <!-- 2. Added section for "article image" changes (placeholder for context) -->
      <div class="mb-8 p-6 bg-yellow-50 rounded-xl border-2 border-dashed border-yellow-300 shadow-inner text-center">
        <p class="text-yellow-800 font-semibold mb-2">Image Placeholder (Related to "Changed the article images")</p>
        <img 
            src="https://placehold.co/400x150/f9fafb/374151?text=Product+Hero+Image" 
            alt="Placeholder for product hero image" 
            class="w-full h-auto rounded-lg shadow-md"
            onerror="this.onerror=null; this.src='https://placehold.co/400x150/f9fafb/374151?text=Image+Unavailable';"
        />
      </div>

      <!-- The form is wrapped in a modern card layout -->
      <form id="product-form" class="bg-white p-8 shadow-2xl rounded-xl border border-gray-100 space-y-6">
        
        <!-- Field 1: Name Input -->
        <div>
          <label for="name" class="block text-sm font-semibold text-gray-700 mb-1">Name:</label>
          <input 
            type="text" 
            id="name" 
            name="name" 
            placeholder="Enter your full name"
            required 
            class="mt-1 block w-full px-4 py-2 border-2 border-gray-200 rounded-xl shadow-sm focus:ring-brand-primary focus:border-brand-primary transition duration-200"
          />
        </div>

        <!-- Field 2: Product Selection (Dropdown) -->
        <div>
          <label for="product" class="block text-sm font-semibold text-gray-700 mb-1">Choose a product:</label>
          <select 
            id="product" 
            name="product" 
            required 
            class="mt-1 block w-full px-4 py-2 border-2 border-gray-200 rounded-xl shadow-sm bg-white focus:ring-brand-primary focus:border-brand-primary transition duration-200"
          >
            <option value="" disabled selected>-- Select one --</option>
            <option value="laptop">Laptop</option>
            <option value="phone">Phone</option>
            <option value="headphones">Headphones</option>
          </select>
        </div>

        <!-- Field 3: Delivery Method (Radio Buttons) -->
        <fieldset class="p-4 border border-gray-200 rounded-xl">
          <legend class="text-sm font-semibold text-gray-700">Delivery Method:</legend>
          <div class="mt-2 space-y-2">
            
            <div class="flex items-center">
              <input 
                type="radio" 
                id="pickup" 
                name="delivery" 
                value="pickup" 
                required 
                class="h-4 w-4 text-brand-primary border-gray-300 focus:ring-brand-primary"
              />
              <label for="pickup" class="ml-3 block text-sm font-medium text-gray-700">
                Pick up
              </label>
            </div>
            
            <div class="flex items-center">
              <input 
                type="radio" 
                id="home_delivery" 
                name="delivery" 
                value="delivery" 
                class="h-4 w-4 text-brand-primary border-gray-300 focus:ring-brand-primary"
              />
              <label for="home_delivery" class="ml-3 block text-sm font-medium text-gray-700">
                Home delivery
              </label>
            </div>

          </div>
        </fieldset>

        <!-- Field 4: Comments (Textarea) -->
        <div>
          <label for="comments" class="block text-sm font-semibold text-gray-700 mb-1">Comments:</label>
          <textarea 
            id="comments" 
            name="comments" 
            rows="4" 
            placeholder="Write any comments or special requests here..."
            class="mt-1 block w-full px-4 py-2 border-2 border-gray-200 rounded-xl shadow-sm focus:ring-brand-primary focus:border-brand-primary transition duration-200"
          ></textarea>
        </div>

        <!-- Field 5: Submit Button -->
        <button 
          type="submit" 
          class="w-full flex justify-center py-3 px-4 border border-transparent rounded-xl shadow-lg text-base font-bold text-white bg-brand-primary hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-brand-primary transition duration-150 ease-in-out"
        >
          Submit Order
        </button>
      </form>
    </main>
    
    <!-- 3. Changed the footer -->
    <footer class="mt-auto w-full max-w-md text-center p-4">
      <h2 class="text-xs font-semibold text-gray-500 border-t border-gray-300 pt-4">Â© 2025 Product Pick - Developed by Meysam Razagh</h2>
    </footer>

    <script>
      /**
       * Submits the form data and displays a confirmation message.
       * @param {Event} event - The form submission event.
       */
      const handleFormSubmit = (event) => {
        // 1. Prevent the default form submission (which causes a page reload)
        event.preventDefault();

        // 2. Capture the form and main content elements
        const form = document.getElementById('product-form');
        const mainContent = document.getElementById('main-content');
        
        // Use FormData to easily grab all form field values
        const formData = new FormData(form);

        // Extract values
        const name = formData.get('name') || 'N/A';
        const product = formData.get('product') || 'Not Selected';
        
        // Get the friendly product name for display
        const productElement = document.getElementById('product');
        const selectedOption = productElement.options[productElement.selectedIndex];
        const productText = selectedOption ? selectedOption.text : 'Not Selected';

        const delivery = formData.get('delivery') || 'Not Selected';
        const comments = formData.get('comments') || 'No comments.';

        // 3. Create the confirmation message HTML
        const confirmationHTML = `
          <div class="bg-white p-8 shadow-2xl rounded-xl border border-gray-100 space-y-6 text-center animate-fadeIn">
            <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto h-16 w-16 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <h2 class="text-2xl font-bold text-gray-800">Order Confirmed!</h2>
            <p class="text-gray-600">Thank you, <span class="font-bold text-brand-primary">${name}</span>! Your order is being processed.</p>
            
            <div class="text-left space-y-2 p-4 rounded-lg bg-indigo-50 border-t-2 border-brand-primary mt-4">
              <p><strong>Product:</strong> <span class="font-medium">${productText}</span></p>
              <p><strong>Delivery Method:</strong> <span class="font-medium">${delivery === 'pickup' ? 'Pick up' : 'Home delivery'}</span></p>
              <p><strong>Comments:</strong> <span class="italic text-gray-500">${comments}</span></p>
            </div>

            <!-- Button to reload/reset the form -->
            <button 
              onclick="window.location.reload()" 
              class="mt-6 w-full flex justify-center py-2 px-4 border border-transparent rounded-xl shadow-md text-sm font-medium text-white bg-gray-500 hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 transition duration-150 ease-in-out"
            >
              Place New Order
            </button>
          </div>
        `;

        // 4. Replace the form with the confirmation message
        mainContent.innerHTML = confirmationHTML;
      };

      // Add the event listener when the window loads
      window.onload = () => {
        const form = document.getElementById('product-form');
        if (form) {
          form.addEventListener('submit', handleFormSubmit);
        }
      };
    </script>
  </body>
</html>
